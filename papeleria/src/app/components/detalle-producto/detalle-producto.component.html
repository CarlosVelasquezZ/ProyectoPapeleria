<div id="producto" style="text-align: center;" >
    <div class="container" class="row text-center" id="tarjeta" style="margin-top: 10px; margin-left: 30%; margin-bottom: 50px;" *ngIf="producto">
        <div class="imagen" class="card" style="width: 18rem;" *ngIf="producto.imagen">
            <img src="{{url+'get-imagen/'+producto.imagen}}" *ngIf="producto.imagen" style="width: 287px;">
        </div>
        <div class="data" class="card" style="width: 18rem;">
            <h3>{{producto.nombre}}</h3>
            <h3>${{producto.precio}}</h3>
            <h3>{{producto.categoria}}</h3>
            <h3>{{producto.subcategoria}}</h3>
            <div id="form" style="margin-bottom: 10px;">
                <form #productoForm = "ngForm" (ngSubmit)="aniadirCarrito(productoForm, producto.stock, producto._id)" id="form">
                    <p id="elemento">
                        <label for="Cantidad" style="font-size: 30px;">Cantidad: </label>
                        <input type="number" class="btn btn-outline-dark btn-rounded" name="cantidad"  ngModel="1"  min="1" max="{{producto.stock}}" style="width: 30%; margin-left: 5px;">
                    </p>
                    <input type="submit" class="btn btn-outline-dark btn-rounded" value="AÃ±adir a Carrito" >
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
